<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Inquiries AI Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://i.imgur.com/5C35fVg.jpeg') no-repeat center center fixed; 
            background-size: cover;
            color: white;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 16px;
            max-width: 800px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffeb3b;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ffeb3b; 
        }

        .btn {
            padding: 12px 30px;
            background-color: #ff5722;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e64a19;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #ffeb3b;
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to the University Inquiries AI Chatbot</h1>
            <p>Get answers to your university-related questions with ease. Our AI assistant is here to help you!</p>
            <button class="btn" onclick="window.open('https://huggingface.co/spaces/UniversityAIChatbot/University_Inquiries_AI_Chatbot', '_blank');">Start Chat</button>
        </div>
    </div>
    <footer>
        <p>Powered by AI â€“ University Chatbot</p>
    </footer>
</body>
</html>
