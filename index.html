<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>University AI Chatbot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background: #800000;
            color: white;
            width: 100%;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin: 10px;
        }
        .description {
            text-align: center;
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .button {
            background: #ffeb3b;
            padding: 12px 20px;
            font-size: 1.2rem;
            color: #800000;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            text-decoration: none;
        }
        .button:hover {
            background: #ffa500;
        }
    </style>
</head>
<body>
    <header>
        <h1>University AI Chatbot</h1>
    </header>
    <div class="content">
        <div class="description">
            <p>Welcome to the University AI Chatbot! If you have any inquiries about university-related topics, simply type your question below, and our AI assistant will help you with the answers.</p>
        </div>
        <a href="https://huggingface.co/spaces/YOUR_USERNAME/YOUR_SPACE_NAME" class="button">Chat with AI</a>
    </div>
</body>
</html>
